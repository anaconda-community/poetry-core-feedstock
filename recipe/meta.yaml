{% set name = "poetry-core" %}
{% set version = "1.3.2" %}

package:
  name: poetry-core
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/poetry-core-{{ version }}.tar.gz
  sha256: 0ab006a40cb38d6a38b97264f6835da2f08a96912f2728ce668e9ac6a34f686f
  patches:
    - vcs.patch

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
    - intreehooks
  run:
    - python >=3.7
    # upstream claims this isn't needed for py>=38 but want to keep this noarch
    # if possible
    - importlib-metadata >=1.7.0

test:
  imports:
    - poetry.core
    - poetry.core._vendor
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/poetry-core/
  summary: Core utilities for Poetry
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
    - xylar
