{% set version = "1.0.6" %}

package:
  name: poetry-core
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/poetry-core/poetry-core-{{ version }}.tar.gz
  sha256: dd3c97003579242236890306836f2acc86d9741e6bea320dda6f844f16b0d845

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.5
    - pip
    - intreehooks
  run:
    - python >=3.5
    # upstream claims this isn't needed for py38 but want to keep this noarch if possible
    - importlib_metadata >=1.7.0,<2.0.0

test:
  imports:
    - poetry.core
    - poetry.core._vendor
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/poetry-core/
  summary: Core utilities for Poetry
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
    - xylar
